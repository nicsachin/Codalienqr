<html>

<head>
    <title> extract data from api</title>
</head>

<body>
    <p id = "data">

    </p>

    <script>
            let para = document.getElementById('data')

            fetch('http://localhost:3000/api')
             .then((response)=>response.json())
             .then((data)=>{
                 data.forEach(element => {
                   para.innerHTML+=element.name+'<br>'    
                 });
                 
             })
    </script>
</body>
</html>
